      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "accountId"
        in: "path"
        description: "Internal identifier of a RingCentral account or tilde (~) to\
          \ indicate the account logged-in within the current session"
        required: true
        type: "string"
        default: "~"
        x-exportParamName: "AccountId"
      - name: "extensionId"
        in: "path"
        description: "Internal identifier of an extension or tilde (~) to indicate\
          \ the extension assigned to the account logged-in within the current session"
        required: true
        type: "string"
        default: "~"
        x-exportParamName: "ExtensionId"
      - name: "extensionNumber"
        in: "query"
        description: "Extension number of a user. If specified, returns call log for\
          \ a particular extension only. Cannot be specified together with the phoneNumber\
          \ filter"
        required: false
        type: "string"
        x-exportParamName: "ExtensionNumber"
      - name: "showBlocked"
        in: "query"
        description: "If 'True' then calls from/to blocked numbers are returned. The\
          \ default value is 'True'"
        required: false
        type: "boolean"
        x-exportParamName: "ShowBlocked"
      - name: "phoneNumber"
        in: "query"
        description: "Phone number of a caller/call recipient. If specified, returns\
          \ all calls (both incoming and outcoming) with the mentioned phone number.\
          \ Cannot be specified together with the extensionNumber filter"
        required: false
        type: "string"
        x-exportParamName: "PhoneNumber"
      - name: "direction"
        in: "query"
        description: "The direction for the result records. It is allowed to specify\
          \ more than one direction. If not specified, both inbound and outbound records\
          \ are returned. Multiple values are accepted"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
        enum:
        - "Inbound"
        - "Outbound"
        x-exportParamName: "Direction"
      - name: "sessionId"
        in: "query"
        required: false
        type: "string"
        x-exportParamName: "SessionId"
      - name: "type"
        in: "query"
        description: "Call type of a record. It is allowed to specify more than one\
          \ type. If not specified, all call types are returned. Multiple values are\
          \ accepted"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
        enum:
        - "Voice"
        - "Fax"
        x-exportParamName: "Type_"
      - name: "transport"
        in: "query"
        description: "Call transport type. 'PSTN' specifies that a call leg is initiated\
          \ from the PSTN network provider; 'VoIP' - from an RC phone. By default\
          \ this filter is disabled"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
        enum:
        - "PSTN"
        - "VoIP"
        x-exportParamName: "Transport"
      - name: "view"
        in: "query"
        description: "The default value is 'Simple' for both account and extension\
          \ call log"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
        enum:
        - "Simple"
        - "Detailed"
        x-exportParamName: "View"
      - name: "withRecording"
        in: "query"
        description: "'True' if only recorded calls have to be returned"
        required: false
        type: "boolean"
        x-exportParamName: "WithRecording"
      - name: "dateTo"
        in: "query"
        description: "The end datetime for resulting records in ISO 8601 format including\
          \ timezone, for example 2016-03-10T18:07:52.534Z. The default value is current\
          \ time"
        required: false
        type: "string"
        format: "date-time"
        x-exportParamName: "DateTo"
      - name: "dateFrom"
        in: "query"
        description: "The start datetime for resulting records in ISO 8601 format\
